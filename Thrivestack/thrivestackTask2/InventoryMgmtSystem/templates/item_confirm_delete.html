<!DOCTYPE html>
<html>
<head>
    <title>Delete Item</title>
</head>
<body>
    <h1>Are you sure you want to delete this item?</h1>
    <p>{{ item.item_name }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'item_list' %}">Cancel</a>
</body>
</html>
