<!DOCTYPE html>
<html>
<head>
    <title>Item List</title>
</head>
<body>
    <h1>List</h1>
    <a href="{% url 'add_item' %}">Create New Post</a>
    <ul>
        {% for item in items %}
            <li>
                <h2>{{ item.item_name }}</h2>
                <p>{{ item.description }}</p>
                <a href="{% url 'update_item' item.pk %}">Edit</a>
                <form method="post" action="{% url 'delete_item' item.pk %}">
                    {% csrf_token %}
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
